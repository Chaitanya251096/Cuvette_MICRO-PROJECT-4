<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id ="container">
        <input type="text" id="display" value="0" readonly>
        <div class="buttons">
            <div class="buttonSet">
                <button class="Button">7</button>
                <button class="Button">8</button>
                <button class="Button">9</button>
                <button id="Del" onclick="Del()" style="background-color: #647299; 
                color: white;">DEL</button>
            </div>
            <div class="buttonSet">
                <button class="Button">5</button>
                <button class="Button">4</button>
                <button class="Button">6</button>
                <button class="Button">+</button>
            </div>
            <div class="buttonSet">
                <button class="Button">1</button>
                <button class="Button">2</button>
                <button class="Button">3</button>
                <button class="Button">-</button>
            </div>
            <div class="buttonSet">
                <button class="Button">.</button>
                <button class="Button">0</button>
                <button class="Button">/</button>
                <button class="Button">*</button>
            </div>
            <div class="buttonSet">
                <button class="Button" style="background-color: #647299;
                width: 45%;
                color: white;
                font-weight: 500;">RESET</button>
                <button class="Button" style=" width: 45%;
                background-color: #D13F30;
                color: white;
                font-weight: 500;">=</button>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
    
</body>
</html>
